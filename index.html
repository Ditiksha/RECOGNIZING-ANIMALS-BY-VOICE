<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sound Identification Web App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <div class="col-xs-12 header_div text-center">
        <h2>Sound controlled Animals</h2>
        <p>Note: Play different sounds like barking, meowing, roaring or bird's chirping</p>
        <div class="main_div">
            <center>
                <br>
                <button class="btn btn-warning" onclick="startClassification();"> START </button>
                <h3 id="result_label"> I can Hear - </h3>
                <h4 id="result_confidence">Accuracy - </h4>
                <br>
                <img src="lion.png" id="lion" width="300" height="300">
                <img src="bird.png" id="bird" width="300" height="300">
                <img src="black-cat-png-27.png" id="cat" width="300" height="300">
                <img src="dog.png" id="dog" width="300" height="300">
            </center>
        </div>

        </div>
